<!DOCTYPE html>
<html>
<head>
  <title>Football Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #lobby {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
    }

    #game-container {
      display: none;
    }

    #game-status {
      display: none;
    }

    canvas {
      background: #4CAF50;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }

    button {
      background: #2E7D32;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1B5E20;
    }

    button#start-btn {
      margin: 0 auto;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 120px;
      text-align: center;
      font-size: 16px;
    }

    #room-code {
      font-weight: bold;
      font-size: 24px;
      margin: 20px;
    }

    #player-count {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Lobby Screen -->
  <div id="lobby">
    <h1>Football Game</h1>

    <div id="create-section">
      <button id="create-btn">Create New Room</button>
      <p>OR</p>
    </div>

    <div id="join-section">
      <input type="text" id="room-input" placeholder="Room code" maxlength="4">
      <button id="join-btn">Join Room</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-container">
    <div id="room-info">
      <p>Room: <span id="room-code"></span></p>
      <p id="player-count">Waiting for players...</p>
      <p id="game-status">Wait for the host to start game</p>
      <button id="start-btn" style="display: none;">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button id="leave-btn">Leave Game</button>
  </div>

  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
